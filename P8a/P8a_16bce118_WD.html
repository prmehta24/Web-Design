<html>
    <head>
        <title>ChessBoard</title>
        <script>
            for(var i=0;i<6;i++)
            {
                if(i%2==1)
                {
                    document.write("&nbsp;");
                }
                for(var j=0;j<9;j++)
                {
                    document.write("* ");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
