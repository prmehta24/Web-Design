<html>
    <head>
        <title>Different Greetings for Different Times</title>
        <style></style>
        <script>
            window.onload = function process(){
                var d = new Date();
                var hours = d.getHours();
                var time = hours+':'+d.getMinutes()+':'+d.getSeconds();
                var date = d.getDay()+'/'+d.getMonth()+'/'+d.getFullYear();
                var greeting='';
                if(hours>=0&&hours<6)
                {
                    greeting='Good Night!';
                }
                else if(hours>=6&&hours<12)
                {
                    greeting='Good Morning!';
                }
                else if(hours>=12&&hours<18)
                {
                    greeting='Good Afternoon!';
                }
                else
                {
                    greeting='Good Evening!';
                }
                var bodyelement=document.getElementById('mainbody');
                var node = document.createElement('P');
                var textnode1 = document.createTextNode('Time : '+time+'\n');
                var textnode2 = document.createTextNode('Date : '+date+'\n');
                var textnode3 = document.createTextNode(greeting+' \n');
                node.appendChild(textnode1);
                node.appendChild(textnode2);
                node.appendChild(textnode3);
                bodyelement.appendChild(node);



            }
        </script>
    </head>
    <body id="mainbody">

    </body>
</html>
