<html>
    <head>
        <title>Horizontal Navigation Menu Bar - P6a</title>
        <style>
            li{
                float:left;
                padding:3px;
                background-color:black;
                list-style-type: none;
                margin:2px;
            }
            a{
                color:white;
            }
        </style>
    </head>
    <body>
        <ul style="display:inline;">
            <li><a href="http://www.wikipedia.com">Wiki</a></li>
            <li><a href="http://www.disney.in">Disney</a></li>
            <li><a href="http://www.google.com">Search</a></li>
            <li><a href="http://www.w3schools.com">Learn</a></li>
            <li><a href="http://www.parahumans.wordpress.com">Read</a></li>
        </ul>
    </body>
</html>
