<html>
    <head>
        <title>Sort Array of Names</title>
        <style></style>
        <script>
            window.onload = function work() 
            {
                var names=[];
                var input='';
                while(input!='END')
                {
                    input=prompt('Enter a name.');
                    if(input=='END')
                    {
                        break;
                    }
                    else
                    {
                        names.push(input);
                    }
                }
                var bodyelement = document.getElementById('mainbody');
                var node = document.createElement('P');
                var textnode = document.createTextNode('Original Array : '+names);
                node.appendChild(textnode);
                bodyelement.appendChild(node);
                names.sort();
                for(var i=0;i<names.length;i++)
                {
                    var node = document.createElement('P');
                    var textnode = document.createTextNode(names[i]);
                    node.appendChild(textnode);
                    bodyelement.appendChild(node);
                }
            }
        
        </script>
    </head>
    <body id="mainbody">

    </body>
</html>
