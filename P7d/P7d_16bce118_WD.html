<html>
    <head>
        <title>Animation on Mouse Over</title>
        <style>
            div:hover{
                background-color: red;
                border-radius: 50%;
                box-shadow: 0px 0px 0 5px greenyellow inset;
            }
            div{
                width:400px;
                height:200px;
                background-color: grey;
                transition: background-color 2s, border-radius 2s, box-shadow 2s;
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>

</html>
